<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>jQuery Template</title>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <style>
    body{
      text-align:center;
    }
    #color{
      height: 1000px;
      position: relative;
      left:50px;
      right:50px;
      
    }
  </style>
  <script>
  $(function(){
        $('button').click(function(){
        var albumName = $("#albumName").val()
        var artistName = $("#artistName").val()
        var numberTracks = $("#numberTracks").val()
        var colors = ['blue','red','yellow','green','orange']
        var ranNum = Math.floor((Math.random() * colors.length))
        // var albumCover = 
        $("h1").html(albumName)
        $("h2").html(artistName + "'s new album...")
        $("h3").html(numberTracks + " brand new tracks.")
        
                    
        $('#color').css('background-color',colors[ranNum])
      });
  });
    </script>
  </head>
  <body>
  Album Name: <input id="albumName"><br>
  Artist's Name: <input id="artistName"><br>
  Number of Tracks on Album: <input id="numberTracks" type="number" name="quantity" min="1" max="15"><br>
  
  
  <button>Generate Album Cover!</button>

<div id='color'>
  <h1></h1>
  <h2></h2>
  <h3></h3>
</div>
  
  </body>
</html>
